{% extends "customer/base.html" %}
{% block content %}
<div class="container">


    <div class="card card-body ">
        <form method="POST" action="{% url 'compute_calories' %}">
            {% csrf_token %}
            <div class="input_fields_wrap">

                <button class="btn btn-success add_field_button">Add More Fields</button>

                <div class="form-inline">
                    <div class="form-group ">
                        <label for="email">Food Name:</label>
                        <input class="form-control" id="email">
                    </div>
                    <div class="form-group">
                        <label for="pwd">Quantity in grams:</label>
                        <input class="form-control" id="pwd">
                    </div>
                </div>

            </div>
            <button type="submit" class="btn btn-primary " data-toggle="modal" data-target="#exampleModal">Submit
            </button>
        </form>
    </div>
</div>

<div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
     aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                ...
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                <button type="button" class="btn btn-primary">Save changes</button>
            </div>
        </div>
    </div>

</div>
{% endblock %}

{% block js %}

<script>
$('#exampleModal').on('shown.bs.modal', function () {
  $('#exampleModal').trigger('focus')
})

</script>

<script>
	$(document).ready(function() {
    var max_fields      = 10;
    var wrapper         = $(".input_fields_wrap");
    var add_button      = $(".add_field_button");

    var x = 1; //initlal text box count


   $(add_button).click(function(e){
        e.preventDefault();
        if(x < max_fields){


            $(wrapper).append('<div ><div class="form-inline">'+
                    '<div class="form-group ">'+
                        '<label for="email">Food Name:</label>'+
                        '<input class="form-control" id="email">'+
                    '</div>'+
                    '<div class="form-group">'+
                        '<label for="pwd">Quantity in grams:</label>'+
                        '<input class="form-control" id="pwd">'+
                    '</div>'+
                '</div>'+
                '<a href="#" class="remove_field btn btn-success">Remove</a>'+
                '</div>');
            x++;
	  }
    });

    $(wrapper).on("click",".remove_field", function(e){

		e.preventDefault();
		$(this).parent('div').remove();
		x--;
    })
});












</script>
{% endblock%}
