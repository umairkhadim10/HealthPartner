{% extends "customer/base.html" %}
{% block content %}
<div class="container">

    <div class="card card-body ">
        <form method="POST" action="{% url 'compute_calories' %}">
            {% csrf_token %}
            <div class="input_fields_wrap">

                <button class="btn btn-success add_field_button">Add More Fields</button>

                <div class="form-inline">
                    <div class="form-group ">
                        <label for="email">Food Name:</label>
                        <select id='email' name="food_name" class="form-select" aria-label="Default select example">
                            <option selected>Mutton</option>
                            <option value="1">Egg</option>
                            <option value="2">Chicken</option>
                            <option value="3">Beef</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="pwd">Quantity in grams:</label>
                        <input class="form-control" name="quantity" id="pwd">
                    </div>
                </div>

            </div>
            {% if messages %}
            <div class="span12">
                <li>
                    {% for message in messages %}

                    <ul class="alert alert-{{ message.tags }}">
                        {{ message|safe }}
                    </ul>

                    {% endfor %}
                </li>
            </div>
            {% endif %}
            <button type="submit" class="btn btn-primary " data-toggle="modal" data-target="#exampleModal">Submit
            </button>
        </form>
    </div>
</div>

<script>
	$(document).ready(function() {
    var max_fields      = 10;
    var wrapper         = $(".input_fields_wrap");
    var add_button      = $(".add_field_button");

    var x = 1; //initlal text box count


   $(add_button).click(function(e){
        e.preventDefault();
        if(x < max_fields){
            $(wrapper).append('<div ><div class="form-inline">'+
                    '<div class="form-group ">'+
                        '<label for="email">Food Name:</label>'+
                         '<select id="email" name="food_name" class="form-select" aria-label="Default select example">'+
                            '<option selected>Mutton</option>'+
                            '<option value="1">Egg</option>'+
                            '<option value="2">Chicken</option>'+
                            '<option value="3">Beef</option>'+
                        '</select>'+
                    '</div>'+
                    '<div class="form-group">'+
                        '<label for="pwd">Quantity in grams:</label>'+
                        '<input class="form-control" name="quantity" id="pwd">'+
                    '</div>'+
                '</div>'+
                '<a href="#" class="remove_field btn btn-success">Remove</a>'+
                '</div>');
            x++;
	  }
    });

    $(wrapper).on("click",".remove_field", function(e){

		e.preventDefault();
		$(this).parent('div').remove();
		x--;
    })
});



</script>
